<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Orders</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section id="orders" class="mt-4">
            <h2>Our Orders</h2>
            {% if orders and orders.length > 0%}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Order Date</th>
                    </tr>
                </thead>
                <tbody>
                    {%for order in orders %}
                        <tr>
                            <td>{{order.orderId}}</td>
                            <td>{{order.customerId}}</td>
                            <td>{{order.orderDate}}</td>
                            <td><a href="orders/{{order.orderId}}">View</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
                There are no orders.
            {% endif %}
        </section>
    </main>
</body>
</html>
