<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark test-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Add Product Name</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                <p>
                    Enter product details
                </p>

                <form action="/add-product-name" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" value="{{name}}">
                    </div>
                    <button type="submit" class="btn btn-primary">Next</button>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
